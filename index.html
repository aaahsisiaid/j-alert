<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="manifest" href="manifest.json">
<title>Jアラート通知</title>
</head>
<body>

<h2>Jアラート通知設定</h2>

<div>
    <label>訓練日</label>
    <input type="date" id="training-date">
</div>

<div>
    <label>x日前</label>
    <input type="number" id="days-before" min="0" max="30">
</div>

<div>
    <label>通知時刻</label>
    <input type="time" id="notify-time">
</div>

<button id="save">保存</button>

<hr>
<button id="test-notify">テスト通知</button>

<script type="module" src="firebase.js"></script>
<script type="module" src="notifications.js"></script>
<script type="module" src="settings.js"></script>
</body>
</html>
